spring.application.name=AABookingProject-Test

# Use H2 in-memory DB for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# JWT test values (base64 secret must be sufficient length)
bezkoder.app.jwtSecret=dGhpc2lzbXl0ZXN0c2VjcmV0dGhhdGhhc2F0bGVhc3QzMmNoYXJzIQ==
bezkoder.app.jwtExpirationMs=3600000

# Disable OCR external calls during tests by pointing to localhost (won't be called in tests)
python.ocr.url=http://localhost:59999/disabled
python.scoring.url=http://localhost:59998/disabled

# Silence websockets during tests
logging.level.org.springframework.web.socket=ERROR
