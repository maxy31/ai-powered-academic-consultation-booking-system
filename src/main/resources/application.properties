spring.application.name=AABookingProject

# Database setting
spring.datasource.url=jdbc:mysql://localhost:3306/fyp_project
spring.datasource.username=root
spring.datasource.password=mysql123

# JPA/ Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Log Controller
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# App Properties
bezkoder.app.jwtSecret= ======================BezKoder=Spring===========================
bezkoder.app.jwtExpirationMs=86400000

# File
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Python OCR Service (WebClient)
python.ocr.url=${PYTHON_OCR_URL:http://localhost:5001/parse-timetable}
python.ocr.connect-timeout-ms=${PYTHON_OCR_CONNECT_TIMEOUT_MS:5000}
python.ocr.read-timeout-ms=${PYTHON_OCR_READ_TIMEOUT_MS:30000}
python.ocr.max-retries=${PYTHON_OCR_MAX_RETRIES:2}
# Python Scoring Service
python.scoring.url=${PYTHON_SCORING_URL:http://localhost:8001/score-slots}

# H2 Controller
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console